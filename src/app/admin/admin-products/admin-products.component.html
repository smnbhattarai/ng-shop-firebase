<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">
        New Product
    </a>
</p>

<p>
    <input type="text" class="form-control" placeholder="Search ..." (keyup)="filter(query.value)" #query> 
</p>

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let p of filteredProducts">
            <td>{{ p.payload.val().title }}</td>
            <td>{{ p.payload.val().price | currency:'USD' }}</td>
            <td><a [routerLink]="['/admin/products/', p.key]">Edit</a></td>
        </tr>
    </tbody>
</table>
