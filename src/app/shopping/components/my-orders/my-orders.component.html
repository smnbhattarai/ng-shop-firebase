<h2 class="text-success">Your Orders</h2>
<p>List of all orders placed by you in the store!</p>

<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let o of orders$ | async">
      <td>{{ o.shipping.name }}</td>
      <td>{{ o.datePlaced | date }}</td>
    </tr>
  </tbody>
</table>
